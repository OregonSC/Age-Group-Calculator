<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>Soccer Age Group Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Soccer Age Group Calculator</h1>

        <label for="grade">Select Current Grade:</label>
        <select id="grade">
            <option value="">-- Select Grade --</option>
            <option>4K</option>
            <option>5K</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>

        <label>Enter Birthday:</label>
        <div style="display: flex; gap: 10px;">
            <select id="month">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="day">
                <option value="">Day</option>
            </select>
            <select id="year">
                <option value="">Year</option>
            </select>
        </div>

        <button onclick="calculate()">Calculate</button>
        <p style="text-align: center; margin-top: 10px; font-weight: bold;">2026-2027 season</p>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
